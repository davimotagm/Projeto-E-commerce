<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="database.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="headerMain">
        <div class="containerHeader">
            <div class="logo">GreenStore</div>
            <nav class="container_navigation">
                <ul class="list_navigation">
                    <li class="all">Todos</li>
                    <li class="li">Acessórios</li>
                    <li class="li">Calçados</li>
                    <li class="li">Camisetas</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="divMain">
        <article class="containerArticle"></article>
        <aside class="divAside">
            <form class="search_field">
                <input class="search_text" type="text" placeholder="Digite aqui para pesquisar">
                <input class="search_submit" type="submit" value="Pesquisar">
            </form>
            <div class="shopping">
                <div class="title">
                    <h1>Carrinho de compras</h1>
                </div>
                <div class="cart"></div>
                <div class="situation">
                    <div class="amount">
                        <span>Quantidade:</span>
                        <p class="addAmount">0</p>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <p class="addTotal">0</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
